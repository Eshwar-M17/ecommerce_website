    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const addToCartButtons = document.querySelectorAll('.products__button');
    const cartContainer = document.querySelector('.cart__container');
    const cartPricesTotal = document.querySelector('.cart__prices-total');
    const cartPricesItem = document.querySelector('.cart__prices-item');
    let cartItems = []; // Initialize an empty array

    function updateCartUI() {
        let totalPrice = 0;
        cartContainer.innerHTML = '';

        cartItems.forEach(item => {
            totalPrice += item.price * item.quantity;

            const cartCard = document.createElement('article');
            cartCard.classList.add('cart__card');

            cartCard.innerHTML = `
                <div class="cart__box">
                    <img src="${item.image}" alt="" class="cart__img">
                </div>
                <div class="cart__details">
                    <h3 class="cart__title">${item.name}</h3>
                    <span class="cart__price">$${item.price}</span>
                    <div class="cart__amount">
                        <div class="cart__amount-content">
                            <span class="cart__amount-box">
                                <i class='bx bx-minus' data-action="decrease" data-index="${cartItems.indexOf(item)}"></i>
                            </span>
                            <span class="cart__amount-number">${item.quantity}</span>
                            <span class="cart__amount-box">
                                <i class='bx bx-plus' data-action="increase" data-index="${cartItems.indexOf(item)}"></i>
                            </span>
                        </div>
                        <i class='bx bx-trash-alt cart__amount-trash' data-action="remove" data-index="${cartItems.indexOf(item)}"></i>
                    </div>
                </div>
            `;

            cartContainer.appendChild(cartCard);
        });

        cartPricesTotal.textContent = `$${totalPrice}`;
        cartPricesItem.textContent = `${cartItems.length} items`;

        // Attach event listeners to the plus, minus, and trash icons
        const cartAmountBoxes = document.querySelectorAll('.cart__amount-box');
        cartAmountBoxes.forEach(box => {
            box.addEventListener('click', handleQuantityChange);
        });

        const cartTrashIcons = document.querySelectorAll('.cart__amount-trash');
        cartTrashIcons.forEach(trashIcon => {
            trashIcon.addEventListener('click', handleRemoveItem);
        });
    }

    function handleQuantityChange(event) {
        const action = event.target.dataset.action;
        const index = parseInt(event.target.dataset.index);

        if (action === 'increase') {
            cartItems[index].quantity++;
        } else if (action === 'decrease' && cartItems[index].quantity > 1) {
            cartItems[index].quantity--;
        }

        updateCartUI();
    }

    function handleRemoveItem(event) {
        const index = parseInt(event.target.dataset.index);
        cartItems.splice(index, 1);
        updateCartUI();
    }

    function addToCartHandler(index) {
        const productCard = document.querySelectorAll('.products__card')[index];
        const productName = productCard.querySelector('.products__title').textContent;
        const productPrice = parseFloat(productCard.querySelector('.products__price').textContent.replace('$', ''));
        const productImage = productCard.querySelector('.products__img').src;

        const existingItem = cartItems.find(item => item.name === productName);

        if (existingItem) {
            existingItem.quantity++;
        } else {
            cartItems.push({
                name: productName,
                price: productPrice,
                quantity: 1,
                image: productImage
            });
        }

        updateCartUI();

        const button = addToCartButtons[index];
        button.classList.add('added-to-cart');
        setTimeout(() => {
            button.classList.remove('added-to-cart');
        }, 1000);
    }

    addToCartButtons.forEach((button, index) => {
        button.addEventListener('click', () => addToCartHandler(index));
    });

    // Initially update the UI (empty cart)
    updateCartUI();
});

    </script>
